<!DOCTYPE html>
<html lang="th">
<head>
    <!-- ============================================
         META TAGS & DOCUMENT CONFIGURATION
         ============================================ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="แบบฟอร์มสมัครงานออนไลน์">
    <meta name="author" content="Your Company">
    <meta name="theme-color" content="#8CBA40">
    
    <title>แบบฟอร์มสมัครงานออนไลน์ V2.02</title>

    <!-- ============================================
         CSS LIBRARIES
         ============================================ -->
    
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
          integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
          crossorigin="anonymous">
    
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bulma-checkradio@1.1.1/dist/css/bulma-checkradio.min.css">

    <!-- Date Picker CSS -->
    <link rel="stylesheet" 
          type="text/css" 
          href="https://cdn.jsdelivr.net/gh/dmuy/duDatepicker@2.0.0/dist/duDatepicker.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoQ7BVFDDKAZaDkAjZ8x6R+8MgsG3KvxyzvsCn33XyfN6L3n+7L5Of8Y7j"
          crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,400;0,500;1,200;1,400;1,500&display=swap">
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,200;0,400;0,500;1,200;1,400;1,500&display=swap">

    <!-- Address Autocomplete -->
    <link rel="stylesheet" 
          href="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.css">

    <!-- Print JS -->
    <link rel="stylesheet" 
          href="https://printjs-4de6.kxcdn.com/print.min.css">

    <!-- ============================================
         CUSTOM STYLES
         ============================================ -->
    <link rel="stylesheet" href="application.css">
</head>

<body>
    <!-- ============================================
         MAIN APPLICATION FORM
         ============================================ -->
    <section class="section pt-5 pb-6" id="main_form">
        <div class="container is-max-desktop">
            
            <!-- FORM HEADER -->
            <div class="form-header has-text-centered mb-6">
                <img id="hlogo" 
                     src="" 
                     style="width:180px;height:200px;" 
                     class="logo py-5" 
                     alt="Company Logo"
                     loading="lazy">
                <input type="hidden" id="logo_base64" value="">
                <h1 class="title is-2 has-text-dark">แบบฟอร์มสมัครงาน</h1>
                <p class="subtitle has-text-grey">กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง</p>
                <input id="comp" type="hidden" value="">
            </div>

            <!-- APPLICATION FORM -->
            <form name="registration_frm" 
                  id="registration_frm" 
                  novalidate="novalidate">

                <!-- ====== SECTION 1: PROFILE & APPLICATION DETAILS ====== -->
                <div class="columns is-2">
                    <!-- Profile Image -->
                    <div class="column is-one-fifth">
                        <div class="card mb-2">
                            <header class="card-header">
                                <p class="card-header-title">
                                    <span class="icon is-small mr-2">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                                    รูปถ่าย
                                </p>
                            </header>
                            <div class="card-image">
                                <div id="profile_image_preview" 
                                     class="image-preview" 
                                     style="background-image: url('https://www.w3schools.com/howto/img_avatar.png');">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <div class="file is-boxed is-fullwidth is-success">
                                    <label class="file-label">
                                        <input class="file-input" 
                                               type="file" 
                                               name="profile_image" 
                                               id="profile_image" 
                                               accept="image/*"
                                               aria-label="อัพโหลดรูปถ่าย">
                                        <input type="hidden" id="profile_image_base64">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">เลือกไฟล์รูปภาพ</span>
                                        </span>
                                    </label>
                                </div>
                                <p class="help is-danger mt-2">
                                    <i class="fas fa-exclamation-circle mr-2"></i>
                                    รูปถ่ายหน้าตรง ไม่สวมแว่น ขนาด 1 นิ้ว (JPG, PNG)
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Application Details -->
                    <div class="column">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    <span class="icon is-small mr-2">
                                        <i class="fas fa-briefcase"></i>
                                    </span>
                                    ข้อมูลสมัครงาน
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <!-- Apply Position -->
                                    <div class="field-group mb-4">
                                        <label class="label required-indicator">สมัครในตำแหน่ง</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="apply_position" 
                                                   id="apply_position" 
                                                   placeholder="ระบุชื่อตำแหน่ง" 
                                                   maxlength="255"
                                                   aria-required="true">
                                        </div>
                                    </div>

                                    <!-- Desired Income -->
                                    <div class="field-group mb-4">
                                        <label class="label required-indicator">รายได้ที่ต้องการ</label>
                                        <div class="control">
                                            <label class="radio">
                                                <input type="radio" 
                                                       class="is-checkradio is-success" 
                                                       name="desired_income" 
                                                       id="desired_income_daily" 
                                                       value="daily">
                                                รายวัน
                                            </label>
                                            <label class="radio">
                                                <input type="radio" 
                                                       class="is-checkradio is-success" 
                                                       name="desired_income" 
                                                       id="desired_income_monthly" 
                                                       value="monthly">
                                                รายเดือน
                                            </label>
                                            <div id="desired_income_error"></div>
                                        </div>
                                        <div class="field has-addons mt-2" id="desired_income_amount_display" style="display: none;">
                                            <div class="control is-expanded">
                                                <input type="tel" 
                                                       class="input" 
                                                       name="desired_income_amount" 
                                                       id="desired_income_amount" 
                                                       placeholder="ระบุจำนวน" 
                                                       maxlength="9" 
                                                       onkeypress="return inputNumbers(event);">
                                            </div>
                                            <p class="control">
                                                <span class="button is-static">บาท</span>
                                            </p>
                                        </div>
                                    </div>

                                    <!-- Work Start Date -->
                                    <div class="field-group">
                                        <label class="label required-indicator">วันที่สามารถเริ่มทำงานได้</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="work_start" 
                                                   id="work_start" 
                                                   placeholder="วว/ดด/ปปปป"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ====== SECTION 2: PERSONAL INFORMATION ====== -->
                <div class="card mb-5">
                    <header class="card-header">
                        <p class="card-header-title">
                            <span class="icon is-small mr-2">
                                <i class="fas fa-id-card"></i>
                            </span>
                            ข้อม���ลส่วนตัว
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <!-- Name in Thai -->
                            <div class="columns">
                                <div class="column is-one-fifth">
                                    <div class="field-group">
                                        <label class="label required-indicator">คำนำหน้า</label>
                                        <div class="select is-fullwidth">
                                            <select name="name_prefix" id="name_prefix" aria-required="true">
                                                <option value="">-- เลือก --</option>
                                                <option value="นาย">นาย</option>
                                                <option value="นาง">นาง</option>
                                                <option value="นางสาว">นางสาว</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">ชื่อ</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="firstname" 
                                                   id="firstname" 
                                                   placeholder="ระบุชื่อ" 
                                                   maxlength="255"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">นามสกุล</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="lastname" 
                                                   id="lastname" 
                                                   placeholder="ระบุนามสกุล" 
                                                   maxlength="255"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Name in English -->
                            <div class="columns">
                                <div class="column is-one-fifth">
                                    <div class="field-group">
                                        <label class="label required-indicator">คำนำหน้า(En)</label>
                                        <div class="select is-fullwidth">
                                            <select name="ename_prefix" id="ename_prefix" aria-required="true">
                                                <option value="">-- เลือก --</option>
                                                <option value="Mr">Mr</option>
                                                <option value="Mrs">Mrs</option>
                                                <option value="Miss">Miss</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">ชื่อ(En)</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="efirstname" 
                                                   id="efirstname" 
                                                   placeholder="First Name" 
                                                   maxlength="255"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">นามสกุล(En)</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="elastname" 
                                                   id="elastname" 
                                                   placeholder="Last Name" 
                                                   maxlength="255"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Nickname & Physical Info -->
                            <div class="columns">
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">ชื่อเล่น</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="nickname" 
                                                   id="nickname" 
                                                   placeholder="ระบุชื่อเล่น" 
                                                   maxlength="100"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">น้ำหนัก</label>
                                        <div class="field has-addons">
                                            <div class="control is-expanded">
                                                <input type="tel" 
                                                       class="input" 
                                                       name="weight" 
                                                       id="weight" 
                                                       placeholder="เช่น 65" 
                                                       maxlength="6" 
                                                       onkeypress="return inputNumbers(event);"
                                                       aria-required="true">
                                            </div>
                                            <p class="control">
                                                <span class="button is-static">กิโลกรัม</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">ส่วนสูง</label>
                                        <div class="field has-addons">
                                            <div class="control is-expanded">
                                                <input type="tel" 
                                                       class="input" 
                                                       name="height" 
                                                       id="height" 
                                                       placeholder="เช่น 175" 
                                                       maxlength="3" 
                                                       onkeypress="return inputNumbers(event);"
                                                       aria-required="true">
                                            </div>
                                            <p class="control">
                                                <span class="button is-static">เซ็นติเมตร</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- ID Card -->
                            <div class="columns">
                                <div class="column is-one-third">
                                    <div class="field-group">
                                        <label class="label required-indicator">บัตรประชาชนเลขที่</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="nationalid" 
                                                   id="nationalid" 
                                                   placeholder="เช่น 1234567890123" 
                                                   maxlength="13" 
                                                   onkeypress="return inputNumbers(event);"
                                                   onchange="validateIDLength(this)"
                                                   aria-required="true">
                                        </div>
                                        <p class="help is-info">ต้องกรอกครบ 13 หลัก</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Birthday & Age -->
                            <div class="columns">
                                <div class="column is-half">
                                    <div class="field-group">
                                        <label class="label required-indicator">วัน/เดือน/ปี เกิด</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="birthday" 
                                                   id="birthday" 
                                                   placeholder="วว/ดด/ปปปป"
                                                   onchange="changetobe(this)"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label">อายุ</label>
                                        <div class="field has-addons">
                                            <div class="control">
                                                <input type="text" 
                                                       class="input" 
                                                       name="age_years" 
                                                       id="age_years" 
                                                       maxlength="2" 
                                                       pattern="\d+" 
                                                       readonly
                                                       aria-label="อายุปี">
                                            </div>
                                            <p class="control">
                                                <span class="button is-static">ปี</span>
                                            </p>
                                            <div class="control">
                                                <input type="text" 
                                                       class="input" 
                                                       name="age_months" 
                                                       id="age_months" 
                                                       maxlength="2" 
                                                       pattern="\d+" 
                                                       readonly
                                                       aria-label="อายุเดือน">
                                            </div>
                                            <p class="control">
                                                <span class="button is-static">เดือน</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Nationality, Race, Religion -->
                            <div class="columns">
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">สัญชาติ</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="nationality" 
                                                   id="nationality" 
                                                   placeholder="เช่น ไทย" 
                                                   maxlength="100"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">เชื้อชาติ</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="race" 
                                                   id="race" 
                                                   placeholder="เช่น ไทย" 
                                                   maxlength="100"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">ศาสนา</label>
                                        <div class="control">
                                            <input type="text" 
                                                   class="input" 
                                                   name="religion" 
                                                   id="religion" 
                                                   placeholder="เช่น พุทธศาสนา" 
                                                   maxlength="100"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="columns">
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">โทรศัพท์</label>
                                        <div class="control">
                                            <input type="tel" 
                                                   class="input" 
                                                   name="telephone_number" 
                                                   id="telephone_number" 
                                                   placeholder="เช่น 0812345678" 
                                                   maxlength="10" 
                                                   onkeypress="return inputNumbers(event);"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field-group">
                                        <label class="label required-indicator">อีเมล</label>
                                        <div class="control">
                                            <input type="email" 
                                                   class="input" 
                                                   name="email" 
                                                   id="email" 
                                                   placeholder="name@example.com" 
                                                   maxlength="200"
                                                   aria-required="true">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ====== SUBMIT BUTTON ====== -->
                <div class="columns mb-6">
                    <div class="column">
                        <button type="submit" 
                                class="button is-success is-large is-fullwidth" 
                                id="bt_submit">
                            <span class="icon is-small">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                            <span>ส่งใบสมัคร</span>
                        </button>
                    </div>
                    <div class="column">
                        <button type="reset" 
                                class="button is-light is-large is-fullwidth">
                            <span class="icon is-small">
                                <i class="fas fa-redo"></i>
                            </span>
                            <span>รีเซ็ต</span>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </section>

    <!-- ============================================
         PREVIEW SECTION (Hidden by default)
         ============================================ -->
    <section class="section" id="preview_form" style="display: none;">
        <div class="container is-max-desktop">
            <div class="has-text-centered mb-6">
                <h1 class="title">ตัวอย่างใบสมัคร</h1>
                <button type="button" class="button is-success" id="download_btn" download="application.pdf">
                    <span class="icon is-small">
                        <i class="fas fa-download"></i>
                    </span>
                    <span>ดาวน์โหลด PDF</span>
                </button>
                <button type="button" class="button is-info ml-2" id="print_btn">
                    <span class="icon is-small">
                        <i class="fas fa-print"></i>
                    </span>
                    <span>พิมพ์</span>
                </button>
            </div>
            <input type="hidden" id="pdfdat" value="">
        </div>
    </section>

    <!-- ============================================
         JAVASCRIPT LIBRARIES
         ============================================ -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj3B+4C5lCY19aQdO47IMP04pWHVjO4DBd5d4xaY="
            crossorigin="anonymous" defer></script>

    <!-- jQuery Validate -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js" defer></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>

    <!-- duDatepicker -->
    <script src="https://cdn.jsdelivr.net/gh/dmuy/duDatepicker@2.0.0/dist/duDatepicker.min.js" defer></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- Signature Pad -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@3.0.0-beta.4/dist/signature_pad.umd.min.js" defer></script>

    <!-- Thailand Address Autocomplete -->
    <script src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.js" defer></script>

    <!-- PDFMake -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.0/pdfmake.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.0/vfs_fonts.min.js" defer></script>

    <!-- Print JS -->
    <script src="https://printjs-4de6.kxcdn.com/print.min.js" defer></script>

    <!-- ============================================
         CUSTOM APPLICATION SCRIPTS (ORDER MATTERS!)
         ============================================ -->
    
    <!-- Load PDF generation module first -->
    <script src="application-pdf-generation.js" defer></script>
    
    <!-- Load main application script second -->
    <script src="application.js" defer></script>

</body>
</html>

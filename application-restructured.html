<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
        <p>Please fill out the form below to apply for your desired position.</p>
    </header>
    
    <main>
        <form action="/submit-application" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
            </fieldset>
            
            <fieldset>
                <legend>Position Details</legend>
                <label for="position">Position Applied For:</label>
                <select id="position" name="position" required>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select><br>
                
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept="application/pdf,application/msword" required><br>
            </fieldset>
            
            <fieldset>
                <legend>Availability</legend>
                <label for="start-date">Available Start Date:</label>
                <input type="date" id="start-date" name="start-date" required><br>
                
                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
            </fieldset>
            
            <button type="submit">Submit Application</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2026 Your Company Name</p>
    </footer>
</body>
</html>
